name: Docs â€¢ Build & Deploy (caller)

on:
  push:
    branches: [main]
  workflow_dispatch:

# (optional but nice) set defaults at workflow level
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    uses: simutrador/.github/.github/workflows/reusable-mkdocs-pages.yml@main
    # REQUIRED: permissions must be passed to the called workflow
    permissions:
      contents: read
      pages: write
      id-token: write
    with:
      python_version: "3.12"
      publish_dir: "site"
      aggregate_docs: ""
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
