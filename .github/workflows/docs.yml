name: Docs • Build & Deploy (caller)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    uses: simutrador/.github/.github/workflows/reusable-mkdocs-pages.yml@main
    permissions:
      contents: read
      pages: write
      id-token: write
    with:
      python_version: "3.12"
      publish_dir: "site"
      aggregate_docs: >-
        simutrador-data-manager:README.md:data-manager,
        simutrador-data-manager:docs:data-manager/docs
    secrets:
      # If source repos are private and the default token can’t read them,
      # replace with an org secret PAT that has repo:read (e.g., ORG_READ_TOKEN)
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
