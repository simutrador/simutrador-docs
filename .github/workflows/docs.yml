name: Docs • Build & Deploy (caller)

on:
  push:
    branches: [main] # change if your default branch differs
  workflow_dispatch:

jobs:
  deploy:
    uses: simutrador/.github/.github/workflows/reusable-mkdocs-pages.yml@main
    with:
      python_version: "3.12"
      publish_dir: "site"
      aggregate_docs: "" # add aggregation later after it’s green
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
