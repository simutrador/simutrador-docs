site_name: SimuTrador Docs
site_url: https://simutrador.github.io/simutrador-docs
repo_url: https://github.com/simutrador/simutrador-docs

nav:
  - Home:
      - Overview: index.md
      - Data Manager:
          - Overview: data-manager/docs/ohlcv-manager.md
          - APIs:
              - Data Analysis API: data-manager/docs/data-analysis.md
              - Nightly Update API: data-manager/docs/nightly-update.md
      - SimuTrador Server:
          - Overview: simutrador-server/docs/index.md
          - WS API v2: simutrador-server/docs/ws_api_v2.md
      - SimuTrador Client: simutrador-client/docs/index.md

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - content.code.copy
    - toc.integrate

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - tables
  - toc:
      permalink: true
      toc_depth: "1-2" # show only H2
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.emoji
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - search
  - roamlinks # resolves Obsidian [[wikilinks]]
  - mermaid2 # mermaid code fences like in Obsidian
  - awesome-pages # auto nav from folders (weâ€™ll copy other repos here)

# Your vault files are at repo root (index.md etc.)
docs_dir: docs
